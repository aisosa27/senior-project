<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/larger.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="header-content">
            <img src="../images/cdhlogo.jpg" alt="Career Development Hub Logo" class="dashboard-logo">
            <nav class="dashboard-nav">
                <a href="/career-hub/career-hub.html">Home</a>

                <a href="user_hub.html">Career Circle</a>
            </nav>
        </div>
    </header>
<main>
    <h1>Edit Your Profile</h1>
    <form action="#" method="POST" class="profile-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" placeholder="Enter your skills">
        </div>

        <div class="form-group">
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" placeholder="Enter your experience"></textarea>
        </div>

        <div class="form-group">
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" placeholder="Enter your education"></textarea>
        </div>

        <button type="submit" class="cta-button">Save Changes</button>
    </form>
</main>
